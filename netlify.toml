[build]
  command = "bun run build:content && bun run build && cp -r content dist/content"
  publish = "dist"

# Redirect rules
[[redirects]]
  from = "/index/*"
  to = "/index/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/index"
  to = "/index/"
  status = 301

[[redirects]]
  from = "/about/*"
  to = "/about/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/about"
  to = "/about/"
  status = 301

[[redirects]]
  from = "/error/*"
  to = "/error/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/error"
  to = "/error/"
  status = 301

[[redirects]]
  from = "/project/*/"
  to = "/project/:splat/index.html"
  status = 200

# 404 fallback
[[redirects]]
  from = "/*"
  to = "/error/index.html"
  status = 404

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[build]
  command = "bun run build:content && bun run build && cp -r content dist/content"
  publish = "dist"

# Don't redirect actual pages
[[redirects]]
  from = "/index"
  to = "/index/"
  status = 301

[[redirects]]
  from = "/about"
  to = "/about/"
  status = 301

# SPA fallback - only for routes that don't match actual files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
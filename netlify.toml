[build]
  command = "bun run build:content && bun run build && cp -r content dist/content && cp public/_redirects dist/_redirects"
  publish = "dist"

# Redirects are now handled by public/_redirects file

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"